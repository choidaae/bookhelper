<!DOCTYPE html>
<html>
<head>
    <title>독서 수업 도우미</title>
    <style>
        #alert {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: rgba(60, 60, 60, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 15px;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;

            width: 190px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px 4px 10px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        button:hover {
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>

    <li>코드 자동 정렬 :  정렬하고 싶은 부분을 드래그 Shift + Alt + f</li>
    <hr>
    <button onclick="copyToClipboard('html')">HTML's Tag 기초</button>
    <button onclick="copyToClipboard('meta')">Meta Property</button>
    <hr>
    <button onclick="copyToClipboard('flex')">가운데 정렬</button>

    <button onclick="copyToClipboard('webfont')">구글 웹폰트</button>
    <hr>
    <button onclick="copyToClipboard('btbasic')">부트스트랩 기초</button>
    <button onclick="copyToClipboard('btlink')">부트스트랩 5.0</button>

<!-- 버튼 부트스트랩 컴포넌트 -->

    <!-- 스크립트 -->
    <script>
        function copyToClipboard(id) {
            const el = document.getElementById(id);
            el.style.display = 'block';
            const textToCopy = el.value;
            el.style.display = 'none';
    
            // Use the Clipboard API to copy the text
            navigator.clipboard.writeText(textToCopy).then(function() {
                // display the alert message
                const alertDiv = document.getElementById('alert');
                alertDiv.style.display = 'block';
                alertDiv.innerHTML = '복사완료<br>ctrl+v로 붙여넣으세요!';
                
                // hide the alert message after 2 seconds
                setTimeout(function() {
                    alertDiv.style.display = 'none';
                }, 1000);
            }).catch(function() {
                console.error('Unable to copy text');
            });
        }
    </script>
    
</body>
</html>
